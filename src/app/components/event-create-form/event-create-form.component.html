<ng-container *ngIf="!loading(); else suspenseTemplate">
    <mat-stepper linear #stepper class="stepper">
        <mat-step [stepControl]="eventCreateForm">
            <p>{{eventCreateForm.value.date}}</p>
            <form [formGroup]="eventCreateForm">
                <ng-template matStepLabel class="step-label">Agregar evento para "{{bandSignal()?.name}}"
                </ng-template>
                <fieldset class="fields">
                    <legend>Información básica</legend>
                    <mat-form-field appearance="fill">
                        <mat-label>Fecha</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date"
                            placeholder="Fecha del evento" required />
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-hint>Seleccione la fecha del evento</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Descripción</mat-label>
                        <textarea inputmode="latin" matInput [formControl]="eventCreateForm.controls.description"
                            placeholder="Descripción del evento"></textarea>
                        <mat-hint>Agregue una descripción al evento</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Ubicación</mat-label>
                        <input matInput formControlName="location" placeholder="Ubicación del evento" />
                        <mat-hint>Agregue la ubicación del evento (opcional)</mat-hint>
                    </mat-form-field>
                </fieldset>

                <div id="addRepertoireBtnContainer">
                    <button mat-stroked-button matStepperNext matTooltip="Agrega canciones de repertorio"
                        id="addRepertoireBtn">
                        Siguiente
                    </button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="eventCreateForm">
            <ng-template matStepLabel class="step-label">Agregar repertorio del evento</ng-template>
            <div class="step-action-btns">
                <button mat-stroked-button matStepperPrevious id="previuosBtn">Anterior</button>
            </div>
            <app-song-create-form (repertoire)="onSubmit($event); stepper.reset()">
            </app-song-create-form>
        </mat-step>
    </mat-stepper>
</ng-container>
<ng-template #suspenseTemplate>
    <app-form-suspense text="Procesando evento, espera..." id="suspense"></app-form-suspense>
</ng-template>
