<mat-dialog-content>
    <div class="band-create-form-dialog">
        <p>¿Estás seguro de eliminar el evento {{data.event.description}}?</p>
        <div class="band-create-form-dialog-buttons">
            <button id="confirm" (click)="onDeleteConfirm(data.event)" mat-fab>SI</button>
            <button id="denied" (click)="dialogRef.close()" mat-fab>NO</button>
        </div>
    </div>
</mat-dialog-content>
